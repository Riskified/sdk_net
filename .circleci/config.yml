
version: 2

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run: whereis dotnet
      - run: pwd
      - run: sudo apt-get update
      - run: sudo apt-get install -y dotnet-sdk-6.0 
      - run: sudo apt-get install -y nuget mono-devel mono-xbuild
      - run: sudo nuget update -self
      - run: mono --version
      - run: whereis dotnet
      - run: dotnet -restore
      #- run: MSBuild.exe Riskified.SDK.csproj
      - run: xbuild SDK_NET.sln
    

