version: 2

jobs:
  build: # name of your job
    docker:
      #-image: mcr.microsoft.com/dotnet/sdk:5.0-focal
      #- image: mcr.microsoft.com/dotnet/framework/runtime:4.8
      - image: mcr.microsoft.com/dotnet/core/sdk
      
    working_directory: ~/repo
    steps:
       - checkout
       - run: echo 'Hello, Windows'
       - restore_cache:
           keys:
             - dotnet-packages-v1-{{ checksum "Riskified.SDK/Riskified.SDK.csproj" }}
             
       - run:
           name: "Install project dependencies"
           command: dotnet restore
           
       - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "Riskified.SDK/Riskified.SDK.csproj" }}
          
       - run:
          name: "Run Build step"
          command: dotnet build --configuration Release
          #command: dotnet publish -c Release -r win10-x64
           
