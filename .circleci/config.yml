
version: 2

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run: whereis dotnet
      - run: pwd
      - run: wget https://packages.microsoft.com/config/ubuntu/21.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
      - run: sudo dpkg -i packages-microsoft-prod.deb
      - run: rm packages-microsoft-prod.deb
      - run: sudo apt-get update
      - run: sudo apt-get install -y dotnet-sdk-6.0 
      - run: sudo apt-get install -y nuget mono-devel mono-xbuild
      - run: sudo nuget update -self
      - run: nuget restore SDK_NET.sln
      - run: mono --version
      - run: whereis dotnet
      - run: dotnet restore
      #- run: MSBuild.exe Riskified.SDK.csproj
      - run: xbuild SDK_NET.sln
    

